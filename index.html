<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Auto Image Editor Tool</title>
<style>
body {
  font-family: 'Segoe UI', system-ui, sans-serif;
  background: #f0f2f5;
  margin: 0;
  padding: 24px;
  color: #111827;
}
h1 { font-size: 2rem; margin-bottom: 4px; }
p { color: #6b7280; margin-bottom: 20px; }

.container {
  display: grid;
  grid-template-columns: 1fr 360px;
  gap: 24px;
}

.panel {
  background: white;
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 8px 24px rgba(0,0,0,.08);
  border: 1px solid #e5e7eb;
}

.upload {
  border: 2px dashed #d1d5db;
  padding: 40px;
  text-align: center;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.2s;
  background: white;
}
.upload.dragover { background: #eef2ff; border-color: #6366f1; }

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
  gap: 16px;
  margin-top: 16px;
}

.thumb {
  background: #fff;
  border-radius: 12px;
  padding: 6px;
  position: relative;
  border: 1px solid #e5e7eb;
  transition: 0.2s;
}
.thumb:hover { transform: translateY(-2px); box-shadow: 0 6px 14px rgba(0,0,0,.08); }

.thumb button {
  position: absolute;
  top: 4px;
  right: 4px;
  background: #ef4444;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

canvas {
  width: 100%;
  border-radius: 8px;
  display: block;
  background: repeating-conic-gradient(#ccc 0% 25%, #fff 0% 50%) 50%/20px 20px;
}

label { font-weight: 600; display: block; margin-top: 14px; }
input { width: 100%; margin-top: 6px; }

.toggle { display: flex; align-items: center; gap: 8px; margin-top: 12px; }

.progress {
  height: 8px;
  background: #e5e7eb;
  border-radius: 999px;
  overflow: hidden;
  margin-top: 12px;
}
.progress div { height: 100%; width: 0%; background: #6366f1; transition: 0.2s; }

button.main {
  margin-top: 16px;
  width: 100%;
  padding: 14px;
  font-weight: 600;
  background: linear-gradient(90deg,#6366f1,#818cf8);
  color: white;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-size: 1rem;
  transition: 0.2s;
}
button.main:hover { filter: brightness(1.1); }
</style>
</head>
<body>

<h1>Smart Auto Image Editor Tool</h1>
<p>Automatically detects all main objects, removes background, draws solid outlines, and crops tightly around content.</p>

<div class="container">

<div class="panel">
  <div class="upload" id="dropZone">
    <strong>Drop images or click</strong><br>
    <small>PNG, JPG, WEBP</small>
    <input type="file" id="fileInput" hidden multiple accept="image/*">
  </div>
  <div class="grid" id="grid"></div>
</div>

<div class="panel">
  <label>Outline Width (px)</label>
  <input type="number" id="width" value="25" min="1" max="150">

  <label>Outline Color</label>
  <input type="color" id="color" value="#000000">

  <div class="toggle">
    <input type="checkbox" id="removeBg" checked>
    <label for="removeBg">Remove background and keep all main objects</label>
  </div>

  <div class="toggle">
    <input type="checkbox" id="checkerboard" checked>
    <label for="checkerboard">Checkerboard transparency preview</label>
  </div>

  <div class="progress"><div id="progress"></div></div>

  <button class="main" id="download">Download All Images</button>
</div>

</div>

<script>
const grid = document.getElementById('grid');
const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');
const progressBar = document.getElementById('progress');

const outlineWidth = document.getElementById('width');
const outlineColor = document.getElementById('color');
const removeBg = document.getElementById('removeBg');
const checkerboard = document.getElementById('checkerboard');

let items = new Map();
let renderToken = 0;

/* ---------- WORKER ---------- */
const worker = new Worker(URL.createObjectURL(new Blob([`
self.onmessage = async e => {
  const { file, id, width, color, removeBg, token } = e.data;
  const img = await createImageBitmap(file);
  const w = img.width, h = img.height;
  const area = w*h;

  // Step 1: Draw original image
  const base = new OffscreenCanvas(w,h);
  const ctx = base.getContext('2d');
  ctx.drawImage(img,0,0);

  // Step 2: Remove small background noise
  if(removeBg){
    const data = ctx.getImageData(0,0,w,h);
    const d = data.data;
    const visited = new Uint8Array(w*h);
    for(let i=0;i<w*h;i++) visited[i]=(d[i*4+3]>10?0:1);

    const components = [];
    const stack = [];
    const idx = (x,y)=>y*w+x;
    const minSize = area*0.001; // auto-remove tiny dots

    for(let y=0;y<h;y++){
      for(let x=0;x<w;x++){
        const i = idx(x,y);
        if(visited[i]) continue;
        const mask = [];
        stack.push(i); visited[i]=1;
        while(stack.length){
          const p = stack.pop();
          mask.push(p);
          const px = p%w, py=(p/w)|0;
          [[1,0],[-1,0],[0,1],[0,-1]].forEach(([dx,dy])=>{
            const nx=px+dx, ny=py+dy;
            if(nx<0||ny<0||nx>=w||ny>=h) return;
            const ni = idx(nx,ny);
            if(!visited[ni]){
              visited[ni]=1;
              stack.push(ni);
            }
          });
        }
        if(mask.length>=minSize) components.push(mask);
      }
    }

    // Clear all and restore components
    for(let i=0;i<d.length;i+=4) d[i+3]=0;
    components.forEach(mask=>mask.forEach(p=>d[p*4+3]=255));
    ctx.putImageData(data,0,0);
  }

  // Step 3: Find bounding box of all non-transparent pixels
  const imgData = ctx.getImageData(0,0,w,h);
  let minX=w, minY=h, maxX=0, maxY=0;
  for(let y=0;y<h;y++){
    for(let x=0;x<w;x++){
      const a = imgData.data[(y*w+x)*4+3];
      if(a>0){
        if(x<minX) minX=x;
        if(y<minY) minY=y;
        if(x>maxX) maxX=x;
        if(y>maxY) maxY=y;
      }
    }
  }
  if(maxX<minX || maxY<minY){
    minX=0; minY=0; maxX=w; maxY=h;
  }

  const cropW = maxX-minX+1;
  const cropH = maxY-minY+1;

  // Step 4: Draw outline
  const pad = width;
  const out = new OffscreenCanvas(cropW+pad*2, cropH+pad*2);
  const octx = out.getContext('2d');

  // Draw shifted image multiple times for outline
  const tmp = new OffscreenCanvas(cropW, cropH);
  const tctx = tmp.getContext('2d');
  tctx.drawImage(base, -minX, -minY, w, h, 0,0,cropW,cropH);

  for(let y=-width;y<=width;y++)
    for(let x=-width;x<=width;x++)
      if(x*x+y*y<=width*width)
        octx.drawImage(tmp,pad+x,pad+y);

  octx.globalCompositeOperation='source-in';
  octx.fillStyle=color;
  octx.fillRect(0,0,out.width,out.height);

  octx.globalCompositeOperation='source-over';
  octx.drawImage(tmp,pad,pad);

  const blob = await out.convertToBlob({type:'image/png'});
  self.postMessage({id,blob,token});
};
`],{type:'application/javascript'})));

/* ---------- UPLOAD ---------- */
dropZone.onclick=()=>fileInput.click();
dropZone.ondragover=e=>{e.preventDefault(); dropZone.classList.add('dragover');};
dropZone.ondragleave=()=>dropZone.classList.remove('dragover');
dropZone.ondrop=e=>{e.preventDefault(); dropZone.classList.remove('dragover'); handleFiles(e.dataTransfer.files);};
fileInput.onchange=()=>handleFiles(fileInput.files);

function handleFiles(files){
  [...files].forEach(file=>{
    const id = crypto.randomUUID();
    const canvas = document.createElement('canvas');
    canvas.style.background = checkerboard.checked ? 
      'repeating-conic-gradient(#ccc 0% 25%, #fff 0% 50%) 50%/20px 20px' : 'white';
    const wrap = document.createElement('div'); wrap.className='thumb';
    const b = document.createElement('button'); b.textContent='Ã—';
    b.onclick=()=>{items.delete(id); wrap.remove(); renderAll();};
    wrap.append(b,canvas);
    grid.appendChild(wrap);
    items.set(id,{file,canvas});
  });
  renderAll();
}

/* ---------- RENDER ---------- */
[outlineWidth,outlineColor,removeBg,checkerboard].forEach(i=>i.oninput=renderAll);

function renderAll(){
  renderToken++;
  const token = renderToken;
  let done = 0;
  progressBar.style.width='0%';

  items.forEach((item,id)=>{
    item.canvas.style.background = checkerboard.checked ? 
      'repeating-conic-gradient(#ccc 0% 25%, #fff 0% 50%) 50%/20px 20px' : 'white';
    worker.postMessage({
      id, token,
      file:item.file,
      width:+outlineWidth.value,
      color:outlineColor.value,
      removeBg:removeBg.checked
    });
  });

  worker.onmessage=e=>{
    if(e.data.token!==renderToken) return;
    const item = items.get(e.data.id);
    if(!item) return;
    const img = new Image();
    img.onload=()=>{
      item.canvas.width=img.width;
      item.canvas.height=img.height;
      item.canvas.getContext('2d').drawImage(img,0,0);
      done++;
      progressBar.style.width=(done/items.size*100)+'%';
    };
    img.src = URL.createObjectURL(e.data.blob);
  };
}

/* ---------- INCREMENTAL DOWNLOAD ---------- */
download.onclick = () => {
  const allItems = Array.from(items.values());
  let i = 0;

  function downloadNextBatch() {
    const batch = allItems.slice(i, i + 5);
    batch.forEach(item => {
      const a = document.createElement('a');
      a.href = item.canvas.toDataURL('image/png');
      a.download = item.file.name.replace(/\..+$/,'')+'_outlined.png';
      a.click();
    });
    i += 5;
    if (i < allItems.length) {
      setTimeout(downloadNextBatch, 1000);
    }
  }

  downloadNextBatch();
};
</script>
</body>
</html>
