<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Make a Brainrot Combos: Pets, Combos, Combos-of-Combos</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    margin: 20px;
  }
  h1 {
    text-align: center;
    color: #ff55aa;
  }
  .breadcrumb {
    margin-bottom: 15px;
  }
  .breadcrumb span {
    cursor: pointer;
    color: #ff77cc;
    text-decoration: underline;
  }
  .breadcrumb span:hover {
    color: #ff33aa;
  }
  .container {
    max-width: 800px;
    margin: auto;
    background: #1b1b1b;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 25px #ff33aa88;
  }
  .pet-title {
    font-size: 1.5em;
    margin-bottom: 10px;
  }
  .emoji {
    font-size: 1.7em;
    margin-right: 12px;
    vertical-align: middle;
  }
  ul {
    list-style-type: none;
    padding-left: 20px;
    max-height: 400px;
    overflow-y: auto;
  }
  li {
    margin: 6px 0;
    cursor: pointer;
    transition: color 0.3s;
  }
  li:hover {
    color: #ff33aa;
  }
  .footer {
    text-align: center;
    margin-top: 40px;
    font-size: 0.9em;
    color: #777;
  }
  .parents-list {
    margin-top: 8px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Make a Brainrot Combos Explorer</h1>
  <div class="breadcrumb"></div>
  <div id="pet-details"></div>
  <h3>All Pets & Combos (click to explore ancestry):</h3>
  <ul id="pet-list"></ul>
</div>
<div class="footer">
  Level 1 combos: All pairs of base pets.<br/>
  Level 2 combos: All pairs from (base pets + level 1 combos).<br/>
  No combos beyond level 2.<br/>
  Click an item to see its parents.<br/>
  Breadcrumb navigation included.
</div>

<script>
// Base pets list (your given list)
const basePets = [
  { name: "Tralalero Tralala", emoji: "🦈" },
  { name: "Bombardiro Crocodilo", emoji: "🐊" },
  { name: "Tung Tung Tung Tung Tung Tung Tung Tung Tung Sahur", emoji: "🥁" },
  { name: "Lirilì Larilà", emoji: "🌵" },
  { name: "Boneca Ambalabu", emoji: "🐸" },
  { name: "Brr Brr Patapim", emoji: "🌳" },
  { name: "Chimpanzini Bananini", emoji: "🍌" },
  { name: "Bombombini Gusini", emoji: "✈️" },
  { name: "Capuccino Assassino", emoji: "☕" },
  { name: "Trippi Troppi", emoji: "🐻" },
  { name: "Frigo Camelo", emoji: "🐪" },
  { name: "La Vaca Saturno Saturnita", emoji: "🪐" },
  { name: "Ballerina Cappucina", emoji: "💃" },
  { name: "U Din Din Din Din Dun Ma Din Din Din Dun", emoji: "🍊" },
  { name: "Frulli Frulla", emoji: "✨" },
  { name: "Skibidi Toilet", emoji: "🚽" }
];

// We'll store all combos/pets here keyed by unique name
// Format: { name, emoji, parents: [] or [parent1, parent2], level: 0|1|2 }
const allEntries = {};

// Add base pets (level 0)
for (const pet of basePets) {
  allEntries[pet.name] = { ...pet, parents: [], level: 0 };
}

// Helper: create a unique sorted combo key to avoid duplicates
function comboKey(a, b) {
  return [a, b].sort().join(" + ");
}

// Create combos from two entries
function makeCombo(aEntry, bEntry, level) {
  const key = comboKey(aEntry.name, bEntry.name);
  if (allEntries[key]) return null; // already exists

  return {
    name: key,
    emoji: aEntry.emoji + "➕" + bEntry.emoji,
    parents: [aEntry.name, bEntry.name],
    level,
  };
}

// Generate level 1 combos: all pairs of base pets (level 0)
const baseNames = Object.values(allEntries).filter(e => e.level === 0);
for (let i = 0; i < baseNames.length; i++) {
  for (let j = i + 1; j < baseNames.length; j++) {
    const combo = makeCombo(baseNames[i], baseNames[j], 1);
    if (combo) allEntries[combo.name] = combo;
  }
}

// Generate level 2 combos:
// All pairs where each member is either level 0 or level 1
const level0and1 = Object.values(allEntries).filter(e => e.level <= 1);
for (let i = 0; i < level0and1.length; i++) {
  for (let j = i + 1; j < level0and1.length; j++) {
    // Only combos of level 2 allowed here (skip existing combos)
    const combo = makeCombo(level0and1[i], level0and1[j], 2);
    if (combo) allEntries[combo.name] = combo;
  }
}

// UI references
const breadcrumbDiv = document.querySelector(".breadcrumb");
const petDetailsDiv = document.getElementById("pet-details");
const petList = document.getElementById("pet-list");

let path = [];

// Create clickable span helper
function createClickable(text, onClick) {
  const span = document.createElement("span");
  span.textContent = text;
  span.style.cursor = "pointer";
  span.style.color = "#ff77cc";
  span.style.textDecoration = "underline";
  span.onclick = onClick;
  span.onmouseenter = () => (span.style.color = "#ff33aa");
  span.onmouseleave = () => (span.style.color = "#ff77cc");
  return span;
}

// Update breadcrumb UI
function updateBreadcrumb() {
  breadcrumbDiv.innerHTML = "";
  const home = createClickable("Home", () => {
    path = [];
    showPetList();
  });
  breadcrumbDiv.appendChild(home);

  path.forEach((node, i) => {
    const sep = document.createTextNode(" > ");
    breadcrumbDiv.appendChild(sep);
    const span = createClickable(node.name, () => {
      path = path.slice(0, i + 1);
      showPetDetails(path[i].name);
    });
    breadcrumbDiv.appendChild(span);
  });
}

// Show all pets and combos list (sorted)
function showPetList() {
  updateBreadcrumb();
  petDetailsDiv.innerHTML = "<em>Select a pet or combo to see its parents.</em>";
  petList.innerHTML = "";

  // Sort entries by level then name
  const sortedEntries = Object.values(allEntries).sort((a, b) => {
    if (a.level !== b.level) return a.level - b.level;
    return a.name.localeCompare(b.name);
  });

  for (const entry of sortedEntries) {
    const li = document.createElement("li");
    li.innerHTML = `<span class="emoji">${entry.emoji}</span>${entry.name} <small style="color:#888;">(Level ${entry.level})</small>`;
    li.onclick = () => {
      path = [{ name: entry.name }];
      showPetDetails(entry.name);
    };
    petList.appendChild(li);
  }
}

// Show details for one pet/combo, including parents
function showPetDetails(name) {
  updateBreadcrumb();
  const entry = allEntries[name];
  if (!entry) {
    petDetailsDiv.textContent = "Unknown pet/combo.";
    return;
  }

  petDetailsDiv.innerHTML = "";
  const title = document.createElement("div");
  title.className = "pet-title";
  title.innerHTML = `<span class="emoji">${entry.emoji}</span><strong>${entry.name}</strong>`;
  petDetailsDiv.appendChild(title);

  if (entry.parents.length === 0) {
    const baseNote = document.createElement("div");
    baseNote.style.fontStyle = "italic";
    baseNote.textContent = "This is a base/original pet — no parents.";
    petDetailsDiv.appendChild(baseNote);
    return;
  }

  const parentsTitle = document.createElement("div");
  parentsTitle.textContent = "Formed by combining these two parents:";
  parentsTitle.style.marginTop = "10px";
  petDetailsDiv.appendChild(parentsTitle);

  const ul = document.createElement("ul");
  ul.className = "parents-list";
  entry.parents.forEach((pName) => {
    const p = allEntries[pName];
    if (!p) return;
    const li = document.createElement("li");
    li.innerHTML = `<span class="emoji">${p.emoji}</span>${p.name} <small style="color:#888;">(Level ${p.level})</small>`;
    li.onclick = () => {
      path.push({ name: p.name });
      showPetDetails(p.name);
    };
    ul.appendChild(li);
  });
  petDetailsDiv.appendChild(ul);
}

// Initial display
showPetList();
</script>
</body>
</html>
