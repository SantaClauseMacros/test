<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solid Image Outline Tool</title>

<style>
body {
  font-family: system-ui, sans-serif;
  background:#f3f4f6;
  padding:24px;
}
h1 { margin-bottom:4px; }
p { color:#6b7280; margin-top:0; }

.container {
  display:grid;
  grid-template-columns: 1fr 300px;
  gap:20px;
}

.panel {
  background:white;
  border-radius:8px;
  padding:16px;
  box-shadow:0 1px 3px rgba(0,0,0,.1);
}

.upload {
  border:2px dashed #d1d5db;
  padding:28px;
  text-align:center;
  border-radius:6px;
  cursor:pointer;
}
.upload.dragover {
  background:#eef2ff;
  border-color:#6366f1;
}

.grid {
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(140px,1fr));
  gap:12px;
  margin-top:16px;
}

.thumb {
  background:#f9fafb;
  border-radius:6px;
  padding:8px;
  position:relative;
}
.thumb button {
  position:absolute;
  top:4px;
  right:4px;
  background:#ef4444;
  color:white;
  border:none;
  border-radius:4px;
  cursor:pointer;
}

canvas { width:100%; height:auto; }

label { font-weight:600; display:block; margin-top:14px; }
input { width:100%; margin-top:6px; }

.progress {
  height:8px;
  background:#e5e7eb;
  border-radius:999px;
  overflow:hidden;
  margin-top:12px;
}
.progress div {
  height:100%;
  width:0%;
  background:#6366f1;
}

button.main {
  margin-top:16px;
  width:100%;
  padding:10px;
  font-weight:600;
  background:#111827;
  color:white;
  border-radius:6px;
  border:none;
  cursor:pointer;
}
</style>
</head>
<body>

<h1>Solid Image Outline Tool</h1>
<p>Hard-edge outlines • Batch safe • Individual downloads</p>

<div class="container">

<div class="panel">
  <div class="upload" id="dropZone">
    <strong>Drop images or click</strong><br>
    <small>PNG, JPG, WEBP, GIF</small>
    <input type="file" id="fileInput" hidden multiple accept="image/*">
  </div>

  <div class="grid" id="grid"></div>
</div>

<div class="panel">
  <label>Outline Width (px)</label>
  <input type="number" id="width" value="20" min="1" max="150">

  <label>Outline Color</label>
  <input type="color" id="color" value="#000000">

  <div class="progress"><div id="progress"></div></div>

  <button class="main" id="download">Download Images</button>
</div>

</div>

<script>
const grid = document.getElementById('grid');
const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');
const progressBar = document.getElementById('progress');

const outlineWidth = document.getElementById('width');
const outlineColor = document.getElementById('color');

let items = [];

/* ---------- WEB WORKER (SOLID OUTLINE) ---------- */
const worker = new Worker(URL.createObjectURL(new Blob([`
self.onmessage = async e => {
  const { file, width, color, index } = e.data;
  const img = await createImageBitmap(file);

  const pad = width;
  const w = img.width + pad * 2;
  const h = img.height + pad * 2;

  const canvas = new OffscreenCanvas(w, h);
  const ctx = canvas.getContext('2d');

  ctx.fillStyle = color;

  for (let y = -width; y <= width; y++) {
    for (let x = -width; x <= width; x++) {
      if (x*x + y*y <= width*width) {
        ctx.drawImage(img, pad + x, pad + y);
      }
    }
  }

  ctx.globalCompositeOperation = 'source-in';
  ctx.fillRect(0, 0, w, h);

  ctx.globalCompositeOperation = 'source-over';
  ctx.drawImage(img, pad, pad);

  const blob = await canvas.convertToBlob({ type:'image/png' });
  self.postMessage({ blob, index });
};
`], { type:'application/javascript' })));

/* ---------- UPLOAD ---------- */
dropZone.onclick = () => fileInput.click();

dropZone.ondragover = e => {
  e.preventDefault();
  dropZone.classList.add('dragover');
};
dropZone.ondragleave = () => dropZone.classList.remove('dragover');
dropZone.ondrop = e => {
  e.preventDefault();
  dropZone.classList.remove('dragover');
  handleFiles(e.dataTransfer.files);
};

fileInput.onchange = () => handleFiles(fileInput.files);

function handleFiles(files) {
  [...files].forEach(file => {
    const canvas = document.createElement('canvas');
    grid.appendChild(makeThumb(canvas));
    items.push({ file, canvas });
  });
  renderAll();
}

function makeThumb(canvas) {
  const wrap = document.createElement('div');
  wrap.className = 'thumb';

  const btn = document.createElement('button');
  btn.textContent = '×';
  btn.onclick = () => {
    wrap.remove();
    items = items.filter(i => i.canvas !== canvas);
  };

  wrap.append(btn, canvas);
  return wrap;
}

/* ---------- RENDER ---------- */
outlineWidth.oninput = outlineColor.oninput = renderAll;

function renderAll() {
  if (!items.length) return;
  progressBar.style.width = '0%';

  items.forEach((item, i) => {
    worker.postMessage({
      file: item.file,
      index: i,
      width: +outlineWidth.value,
      color: outlineColor.value
    });
  });
}

worker.onmessage = e => {
  const { blob, index } = e.data;
  const img = new Image();
  img.onload = () => {
    const c = items[index].canvas;
    c.width = img.width;
    c.height = img.height;
    c.getContext('2d').drawImage(img, 0, 0);
    progressBar.style.width =
      ((index + 1) / items.length * 100) + '%';
  };
  img.src = URL.createObjectURL(blob);
};

/* ---------- DOWNLOAD (NO ZIP) ---------- */
document.getElementById('download').onclick = () => {
  items.forEach(item => {
    const a = document.createElement('a');
    a.href = item.canvas.toDataURL('image/png');
    a.download =
      item.file.name.replace(/\..+$/, '') + '_outlined.png';
    document.body.appendChild(a);
    a.click();
    a.remove();
  });
};
</script>
</body>
</html>
