// === Settings ===
const MAX_DEPTH = 3;

const breadcrumbDiv = document.querySelector(".breadcrumb");
const comboList = document.getElementById("combo-list");

// Path stack to track navigation (array of {name, emoji})
let path = [];

// Utility: Extract emoji from a combo name (first emoji)
function extractEmoji(name) {
  const match = name.match(/^[\p{Emoji_Presentation}\p{Emoji}\u200d]+/u);
  return match ? match[0] : "â“";
}

// Show combos for a given character/combo name
function showCombos(name, depth) {
  // Update breadcrumb
  updateBreadcrumb();

  // Clear previous list
  comboList.innerHTML = "";

  // Defensive: stop if too deep
  if (depth > MAX_DEPTH) {
    const li = document.createElement("li");
    li.textContent = "(Reached max combo depth)";
    li.style.fontStyle = "italic";
    comboList.appendChild(li);
    return;
  }

  // Show current node as title
  const titleLi = document.createElement("li");
  titleLi.textContent = `Current: ${name}`;
  titleLi.style.backgroundColor = "#ff33aa44";
  titleLi.style.fontWeight = "bold";
  titleLi.style.cursor = "default";
  comboList.appendChild(titleLi);

  // Get combos for this name
  const combos = combosData[name];

  if (!combos) {
    // No combos found
    const li = document.createElement("li");
    li.textContent = "No combos found.";
    li.style.fontStyle = "italic";
    comboList.appendChild(li);
    return;
  }

  if (combos.length === 0) {
    const li = document.createElement("li");
    li.textContent = "(No further combos)";
    li.style.fontStyle = "italic";
    comboList.appendChild(li);
    return;
  }

  // Create list items for combos
  combos.forEach((combo) => {
    const li = document.createElement("li");
    li.innerHTML = `<span class="emoji">${combo.emoji}</span>${combo.name}`;
    li.onclick = () => {
      path.push(combo);
      showCombos(combo.name, depth + 1);
    };
    comboList.appendChild(li);
  });
}

// Update breadcrumb UI
function updateBreadcrumb() {
  breadcrumbDiv.innerHTML = "";

  // Root home link
  const homeSpan = document.createElement("span");
  homeSpan.textContent = "Home";
  homeSpan.onclick = () => {
    path = [];
    showRoot();
  };
  breadcrumbDiv.appendChild(homeSpan);

  // Add separator and path items
  path.forEach((node, i) => {
    const sep = document.createTextNode(" > ");
    breadcrumbDiv.appendChild(sep);

    const span = document.createElement("span");
    span.textContent = node.name;
    span.onclick = () => {
      // Go back to this node in path
      path = path.slice(0, i + 1);
      showCombos(node.name, i + 1);
    };
    breadcrumbDiv.appendChild(span);
  });
}

// Show root list of original characters
function showRoot() {
  comboList.innerHTML = "";

  // List all keys in combosData that have combos defined
  // Assume original characters are keys with combos > 0

  const originals = Object.keys(combosData).filter(
    (name) => combosData[name].length > 0
  );

  originals.forEach((name) => {
    // Extract emoji for display
    const emoji = extractEmoji(name);

    const li = document.createElement("li");
    li.innerHTML = `<span class="emoji">${emoji}</span>${name}`;
    li.onclick = () => {
      path = [{ name, emoji }];
      showCombos(name, 1);
    };
    comboList.appendChild(li);
  });

  // Reset breadcrumb
  breadcrumbDiv.innerHTML = "";
  const homeSpan = document.createElement("span");
  homeSpan.textContent = "Home";
  breadcrumbDiv.appendChild(homeSpan);
}

// Initial load
showRoot();
