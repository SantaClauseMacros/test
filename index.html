<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Auto Image Editor Tool</title>

<style>
body {
  font-family: system-ui, sans-serif;
  background: #f0f2f5;
  padding: 24px;
  margin: 0;
}
h1 { margin-bottom: 4px; }
p { color: #6b7280; }

.container {
  display: grid;
  grid-template-columns: 1fr 360px;
  gap: 24px;
}

.panel {
  background: white;
  padding: 20px;
  border-radius: 16px;
  border: 1px solid #e5e7eb;
  box-shadow: 0 8px 20px rgba(0,0,0,.08);
}

.upload {
  border: 2px dashed #c7c7c7;
  padding: 40px;
  text-align: center;
  border-radius: 12px;
  cursor: pointer;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
  gap: 14px;
  margin-top: 14px;
}

.thumb {
  position: relative;
  border-radius: 12px;
  padding: 6px;
  border: 1px solid #e5e7eb;
  cursor: pointer;
  background: white;
}

.thumb button {
  position: absolute;
  top: 4px;
  right: 4px;
  background: red;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

canvas {
  width: 100%;
  display: block;
  border-radius: 8px;
  background: repeating-conic-gradient(#ccc 0% 25%, #fff 0% 50%) 50%/20px 20px;
}

label { font-weight: 600; margin-top: 12px; display: block; }
input { width: 100%; margin-top: 6px; }

.toggle { display: flex; gap: 8px; margin-top: 10px; }

button.main {
  margin-top: 16px;
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: #6366f1;
  color: white;
  font-weight: 600;
  cursor: pointer;
}

.progress {
  height: 8px;
  background: #e5e7eb;
  border-radius: 999px;
  margin-top: 10px;
  overflow: hidden;
}
.progress div {
  height: 100%;
  width: 0%;
  background: #6366f1;
}
.editor {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}
.editor.active { display: flex; }

.editor-box {
  background: white;
  width: 90%;
  max-width: 1000px;
  border-radius: 16px;
  padding: 16px;
}

.editor-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.editor-body {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  margin: 12px 0;
}

.editor canvas {
  width: 100%;
  border-radius: 8px;
}

.editor-controls {
  display: grid;
  gap: 8px;
}
</style>
</head>

<body>

<h1>Smart Auto Image Editor Tool</h1>
<p>Auto background removal, outlines, cropping, editing & resizing.</p>

<div class="container">

<div class="panel">
  <div class="upload" id="dropZone">
    <strong>Drop images or click</strong>
    <input type="file" id="fileInput" hidden multiple accept="image/*">
  </div>
  <div class="grid" id="grid"></div>
</div>

<div class="panel">
  <label>Outline Width</label>
  <input type="number" id="width" value="25">

  <label>Outline Color</label>
  <input type="color" id="color" value="#000000">

  <div class="toggle">
    <input type="checkbox" id="removeBg" checked>
    <label>Remove Background</label>
  </div>

  <div class="toggle">
    <input type="checkbox" id="crop" checked>
    <label>Auto Crop (Centered)</label>
  </div>

  <div class="progress"><div id="progress"></div></div>

  <button class="main" id="download">Download All</button>
</div>

</div>

<!-- EDITOR -->
<div class="editor" id="editor">
  <div class="editor-box">
    <div class="editor-top">
      <strong>Edit Image</strong>
      <button onclick="closeEditor()">✕</button>
    </div>

    <div class="editor-body">
      <canvas id="editCanvas"></canvas>
      <canvas id="previewCanvas"></canvas>
    </div>

    <div class="editor-controls">
      <label>Brush Size</label>
      <input type="range" id="brush" min="5" max="80" value="30">

      <div class="toggle">
        <input type="radio" name="mode" id="erase" checked>
        <label>Erase</label>
        <input type="radio" name="mode" id="restore">
        <label>Restore</label>
      </div>

      <label>Resize (%)</label>
      <input type="range" id="resize" min="25" max="200" value="100">

      <button onclick="resetEdit()">Reset</button>
      <button onclick="applyEdit()">Apply</button>
    </div>
  </div>
</div>

<script>
const grid = document.getElementById('grid');
const items = [];
let active = null;
let originalImg = null;

const editor = document.getElementById('editor');
const editCanvas = document.getElementById('editCanvas');
const previewCanvas = document.getElementById('previewCanvas');
const ectx = editCanvas.getContext('2d');
const pctx = previewCanvas.getContext('2d');

dropZone.onclick = () => fileInput.click();
fileInput.onchange = () => addFiles(fileInput.files);

function addFiles(files) {
  [...files].forEach(file => {
    const canvas = document.createElement('canvas');
    const wrap = document.createElement('div');
    wrap.className = 'thumb';
    const del = document.createElement('button');
    del.textContent = '×';
    del.onclick = e => { e.stopPropagation(); wrap.remove(); };
    wrap.append(del, canvas);
    wrap.onclick = () => openEditor(canvas);
    grid.appendChild(wrap);

    const img = new Image();
    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      canvas.getContext('2d').drawImage(img,0,0);
    };
    img.src = URL.createObjectURL(file);

    items.push({file, canvas});
  });
}

function openEditor(canvas) {
  active = canvas;
  originalImg = new Image();
  originalImg.onload = () => {
    editCanvas.width = previewCanvas.width = originalImg.width;
    editCanvas.height = previewCanvas.height = originalImg.height;
    ectx.drawImage(originalImg,0,0);
    pctx.drawImage(originalImg,0,0);
    editor.classList.add('active');
  };
  originalImg.src = canvas.toDataURL();
}

let draw = false;
editCanvas.onpointerdown = () => draw = true;
editCanvas.onpointerup = () => draw = false;
editCanvas.onpointermove = e => {
  if(!draw) return;
  const r = editCanvas.getBoundingClientRect();
  const x = (e.clientX - r.left) * editCanvas.width / r.width;
  const y = (e.clientY - r.top) * editCanvas.height / r.height;
  ectx.globalCompositeOperation = erase.checked ? 'destination-out' : 'source-over';
  ectx.beginPath();
  ectx.arc(x,y,brush.value,0,Math.PI*2);
  ectx.fill();
  pctx.clearRect(0,0,previewCanvas.width,previewCanvas.height);
  pctx.drawImage(editCanvas,0,0);
};

resize.oninput = () => {
  const s = resize.value / 100;
  editCanvas.width = previewCanvas.width = originalImg.width * s;
  editCanvas.height = previewCanvas.height = originalImg.height * s;
  ectx.drawImage(originalImg,0,0,editCanvas.width,editCanvas.height);
  pctx.drawImage(editCanvas,0,0);
};

function resetEdit() {
  ectx.drawImage(originalImg,0,0);
}
function applyEdit() {
  active.width = editCanvas.width;
  active.height = editCanvas.height;
  active.getContext('2d').drawImage(editCanvas,0,0);
  closeEditor();
}
function closeEditor() {
  editor.classList.remove('active');
}
</script>

</body>
</html>
