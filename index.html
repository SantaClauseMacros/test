<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Auto Image Editor</title>
<style>
:root{
  --bg:#f5f7ff;
  --panel:#ffffff;
  --primary:#6366f1;
  --primary-2:#818cf8;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
}

body{
  font-family:'Segoe UI',system-ui,-apple-system,sans-serif;
  background:linear-gradient(180deg,#eef2ff,#f8fafc);
  margin:0;
  padding:28px;
  color:var(--text);
}

h1{
  font-size:2.1rem;
  margin-bottom:6px;
}

p{
  color:var(--muted);
  margin-bottom:22px;
}

.container{
  display:grid;
  grid-template-columns:1fr 400px;
  gap:28px;
}

.panel{
  background:var(--panel);
  border-radius:20px;
  padding:26px;
  border:1px solid var(--border);
  box-shadow:
    0 12px 30px rgba(99,102,241,.12),
    inset 0 1px 0 rgba(255,255,255,.6);
}

.upload{
  border:2px dashed #c7d2fe;
  background:linear-gradient(180deg,#f8faff,#eef2ff);
  padding:44px;
  text-align:center;
  border-radius:16px;
  cursor:pointer;
  transition:.25s ease;
}

.upload strong{
  font-size:1.05rem;
}

.upload small{
  color:var(--muted);
}

.upload.dragover{
  background:#eef2ff;
  border-color:var(--primary);
  box-shadow:inset 0 0 0 1px var(--primary);
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:18px;
  margin-top:20px;
}

.thumb{
  background:#fff;
  border-radius:14px;
  padding:8px;
  position:relative;
  border:1px solid var(--border);
  box-shadow:0 4px 12px rgba(0,0,0,.05);
}

.thumb button{
  position:absolute;
  top:6px;
  right:6px;
  width:26px;
  height:26px;
  background:#ef4444;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}

canvas{
  width:100%;
  border-radius:10px;
  display:block;
  background:
    repeating-conic-gradient(#c7d2fe 0% 25%,#fff 0% 50%)
    50%/18px 18px;
}

label{
  font-weight:600;
  display:block;
  margin-top:16px;
  font-size:.95rem;
}

input,select{
  width:100%;
  margin-top:6px;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#fff;
  font-size:.95rem;
}

input[type="checkbox"]{
  width:auto;
  accent-color:var(--primary);
}

.toggle{
  display:flex;
  gap:10px;
  align-items:center;
  margin-top:12px;
  font-weight:500;
}

.progress{
  height:10px;
  background:#e5e7eb;
  border-radius:999px;
  overflow:hidden;
  margin-top:18px;
}

.progress div{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--primary),var(--primary-2));
  transition:width .2s ease;
}

button.main{
  margin-top:18px;
  width:100%;
  padding:15px;
  font-weight:700;
  font-size:1rem;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,var(--primary),var(--primary-2));
  color:#fff;
  cursor:pointer;
  box-shadow:0 10px 24px rgba(99,102,241,.35);
}

button.main:hover{
  filter:brightness(1.05);
}
</style>
</head>
<body>

<h1>Smart Auto Image Editor</h1>
<p>Batch icon processing: remove backgrounds, crop, center, resize & export.</p>

<div class="container">

<div class="panel">
  <div class="upload" id="dropZone">
    <strong>Drop images or click</strong><br>
    <small>PNG, JPG, WEBP</small>
    <input type="file" id="fileInput" hidden multiple accept="image/*">
  </div>
  <div class="grid" id="grid"></div>
</div>

<div class="panel">

<label>Output Size</label>
<select id="size">
  <option value="0">Original</option>
  <option value="128">128 × 128</option>
  <option value="256" selected>256 × 256</option>
  <option value="512">512 × 512</option>
</select>

<div class="toggle"><input type="checkbox" id="crop" checked> Auto-crop & center</div>
<div class="toggle"><input type="checkbox" id="removeBg" checked> Remove background</div>

<label>Background Tolerance</label>
<input type="range" id="bgTol" min="0" max="100" value="30">

<div class="toggle"><input type="checkbox" id="outline"> Outline</div>
<label>Outline Width</label>
<input type="number" id="outlineW" value="12" min="1" max="150">
<label>Outline Color</label>
<input type="color" id="outlineC" value="#000000">

<div class="toggle"><input type="checkbox" id="shadow"> Shadow / Glow</div>
<label>Shadow Blur</label>
<input type="range" id="shadowBlur" min="0" max="50" value="15">

<div class="toggle"><input type="checkbox" id="rainbow"> Rainbow Overlay</div>

<div class="progress"><div id="progress"></div></div>
<button class="main" id="download">Download All</button>

</div>
</div>

<script>
const rainbowBase64 = "data:image/png;base64,RAINBOW_BASE64_HERE";

const grid = document.getElementById('grid');
const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');
const progress = document.getElementById('progress');

const size = document.getElementById('size');
const crop = document.getElementById('crop');
const removeBg = document.getElementById('removeBg');
const bgTol = document.getElementById('bgTol');
const outline = document.getElementById('outline');
const outlineW = document.getElementById('outlineW');
const outlineC = document.getElementById('outlineC');
const shadow = document.getElementById('shadow');
const shadowBlur = document.getElementById('shadowBlur');
const rainbow = document.getElementById('rainbow');

let items = new Map();
let token = 0;
let done = 0;

/* ---------- WORKER ---------- */
const worker = new Worker(URL.createObjectURL(new Blob([`
self.onmessage = async e => {
  const d = e.data;
  const img = await createImageBitmap(d.file);

  let w = img.width, h = img.height;
  let base = new OffscreenCanvas(w,h);
  let ctx = base.getContext('2d');
  ctx.drawImage(img,0,0);

  if(d.removeBg){
    let imgData = ctx.getImageData(0,0,w,h);
    let p = imgData.data;
    let r0=p[0],g0=p[1],b0=p[2];
    for(let i=0;i<p.length;i+=4){
      let diff=Math.abs(p[i]-r0)+Math.abs(p[i+1]-g0)+Math.abs(p[i+2]-b0);
      if(diff<d.bgTol*3) p[i+3]=0;
    }
    ctx.putImageData(imgData,0,0);
  }

  let minX=w,minY=h,maxX=0,maxY=0;
  if(d.crop){
    let p=ctx.getImageData(0,0,w,h).data;
    for(let y=0;y<h;y++)for(let x=0;x<w;x++)
      if(p[(y*w+x)*4+3]>0){
        minX=Math.min(minX,x);minY=Math.min(minY,y);
        maxX=Math.max(maxX,x);maxY=Math.max(maxY,y);
      }
  }
  if(maxX<minX){minX=0;minY=0;maxX=w-1;maxY=h-1;}

  let cw=maxX-minX+1,ch=maxY-minY+1;
  let pad=d.outline?d.outW:0;

  let out=new OffscreenCanvas(cw+pad*2,ch+pad*2);
  let o=out.getContext('2d');

  let tmp=new OffscreenCanvas(cw,ch);
  tmp.getContext('2d').drawImage(base,minX,minY,cw,ch,0,0,cw,ch);

  if(d.shadow){
    o.shadowColor="rgba(0,0,0,.4)";
    o.shadowBlur=d.shadowBlur;
  }

  if(d.outline){
    for(let y=-pad;y<=pad;y++)for(let x=-pad;x<=pad;x++)
      if(x*x+y*y<=pad*pad) o.drawImage(tmp,pad+x,pad+y);
    o.globalCompositeOperation="source-in";
    o.fillStyle=d.outC;
    o.fillRect(0,0,out.width,out.height);
    o.globalCompositeOperation="source-over";
  }

  o.drawImage(tmp,pad,pad);

  if(d.rainbow){
    let rb=await createImageBitmap(await (await fetch(d.rainbowBase64)).blob());
    let mask=o.getImageData(0,0,out.width,out.height);
    o.drawImage(rb,0,0,out.width,out.height);
    let r=o.getImageData(0,0,out.width,out.height);
    for(let i=0;i<r.data.length;i+=4) r.data[i+3]=mask.data[i+3];
    o.putImageData(r,0,0);
  }

  if(d.size>0){
    let f=new OffscreenCanvas(d.size,d.size);
    let fctx=f.getContext('2d');
    let s=Math.min(d.size/out.width,d.size/out.height);
    let dw=out.width*s,dh=out.height*s;
    fctx.drawImage(out,(d.size-dw)/2,(d.size-dh)/2,dw,dh);
    out=f;
  }

  let blob=await out.convertToBlob({type:"image/png"});
  self.postMessage({id:d.id,blob,token:d.token});
};
`],{type:'application/javascript'})));

/* ---------- WORKER HANDLER ---------- */
worker.onmessage = e => {
  if(e.data.token !== token) return;

  const item = items.get(e.data.id);
  if(!item) return;

  const img = new Image();
  img.onload = () => {
    item.canvas.width = img.width;
    item.canvas.height = img.height;
    item.canvas.getContext('2d').drawImage(img,0,0);
    done++;
    progress.style.width = (done / items.size * 100) + "%";
  };
  img.src = URL.createObjectURL(e.data.blob);
};

/* ---------- UPLOAD ---------- */
dropZone.onclick = () => fileInput.click();
dropZone.ondragover = e => (e.preventDefault(), dropZone.classList.add('dragover'));
dropZone.ondragleave = () => dropZone.classList.remove('dragover');
dropZone.ondrop = e => {
  e.preventDefault();
  dropZone.classList.remove('dragover');
  handleFiles(e.dataTransfer.files);
};
fileInput.onchange = () => handleFiles(fileInput.files);

function handleFiles(files){
  [...files].forEach(file=>{
    const id = crypto.randomUUID();
    const canvas = document.createElement('canvas');
    const wrap = document.createElement('div');
    wrap.className='thumb';
    const b=document.createElement('button');
    b.textContent='×';
    b.onclick=()=>{items.delete(id);wrap.remove();render();}
    wrap.append(b,canvas);
    grid.appendChild(wrap);
    items.set(id,{file,canvas});
  });
  render();
}

/* ---------- RENDER ---------- */
function render(){
  token++;
  done = 0;
  progress.style.width = "0%";

  items.forEach((item,id)=>{
    worker.postMessage({
      id,token,file:item.file,
      removeBg:removeBg.checked,
      bgTol:+bgTol.value,
      crop:crop.checked,
      outline:outline.checked,
      outW:+outlineW.value,
      outC:outlineC.value,
      shadow:shadow.checked,
      shadowBlur:+shadowBlur.value,
      rainbow:rainbow.checked,
      size:+size.value,
      rainbowBase64
    });
  });
}

/* ---------- CONTROLS ---------- */
document.querySelectorAll('input,select').forEach(el=>{
  el.addEventListener('input',render);
});

/* ---------- DOWNLOAD ---------- */
download.onclick = ()=>{
  items.forEach(item=>{
    const a=document.createElement('a');
    a.href=item.canvas.toDataURL("image/png");
    a.download=item.file.name.replace(/\.[^/.]+$/,"")+".png";
    a.click();
  });
};
</script>

</body>
</html>
