<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Outline Tool (Batch + Worker)</title>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

<style>
body {
  font-family: system-ui, sans-serif;
  background:#f3f4f6;
  padding:24px;
}
h1 { margin-bottom:4px; }
p { color:#6b7280; margin-top:0; }

.container {
  display:grid;
  grid-template-columns: 1fr 320px;
  gap:20px;
}

.panel {
  background:white;
  border-radius:8px;
  padding:16px;
  box-shadow:0 1px 3px rgba(0,0,0,.1);
}

.upload {
  border:2px dashed #d1d5db;
  padding:28px;
  text-align:center;
  border-radius:6px;
  cursor:pointer;
}
.upload.dragover {
  background:#eef2ff;
  border-color:#6366f1;
}

.grid {
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(140px,1fr));
  gap:12px;
  margin-top:16px;
}

.thumb {
  background:#f9fafb;
  border-radius:6px;
  padding:8px;
  position:relative;
}
.thumb button {
  position:absolute;
  top:4px;
  right:4px;
  background:#ef4444;
  color:white;
  border:none;
  border-radius:4px;
  cursor:pointer;
}

canvas { width:100%; height:auto; }

label { font-weight:600; display:block; margin-top:14px; }
input, select { width:100%; margin-top:6px; }

.progress {
  height:8px;
  background:#e5e7eb;
  border-radius:999px;
  overflow:hidden;
  margin-top:12px;
}
.progress div {
  height:100%;
  width:0%;
  background:#6366f1;
}

button.main {
  margin-top:16px;
  width:100%;
  padding:10px;
  font-weight:600;
  background:#111827;
  color:white;
  border-radius:6px;
  border:none;
  cursor:pointer;
}
</style>
</head>
<body>

<h1>Image Outline Tool</h1>
<p>Batch outlines • Drag & drop • Web Worker powered</p>

<div class="container">

<div class="panel">
  <div class="upload" id="dropZone">
    <strong>Drop images or click</strong><br>
    <small>PNG, JPG, WEBP, GIF</small>
    <input type="file" id="fileInput" hidden multiple accept="image/*">
  </div>

  <div class="grid" id="grid"></div>
</div>

<div class="panel">
  <label>Outline Width (px)</label>
  <input type="number" id="width" value="20">

  <label>Outline Color</label>
  <input type="color" id="color" value="#000000">

  <label>Outline Mode</label>
  <select id="mode">
    <option value="outer">Outer</option>
    <option value="inner">Inner</option>
  </select>

  <label>Export Scale</label>
  <select id="scale">
    <option value="1">1×</option>
    <option value="2">2×</option>
    <option value="3">3×</option>
    <option value="4">4×</option>
  </select>

  <label>
    <input type="checkbox" id="smooth" checked> Smooth edges
  </label>

  <div class="progress"><div id="progress"></div></div>

  <button class="main" id="download">Download ZIP</button>
</div>

</div>

<script>
const grid = document.getElementById('grid');
const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');
const progressBar = document.getElementById('progress');

const controls = {
  width: document.getElementById('width'),
  color: document.getElementById('color'),
  mode: document.getElementById('mode'),
  scale: document.getElementById('scale'),
  smooth: document.getElementById('smooth')
};

let items = [];

/* ---------- Web Worker ---------- */
const worker = new Worker(URL.createObjectURL(new Blob([`
self.onmessage = async e => {
  const { imgData, settings, index } = e.data;
  const img = await createImageBitmap(imgData);

  const w = img.width * settings.scale;
  const h = img.height * settings.scale;
  const pad = settings.mode === 'outer' ? settings.width * settings.scale : 0;

  const c = new OffscreenCanvas(w + pad*2, h + pad*2);
  const ctx = c.getContext('2d');

  ctx.scale(settings.scale, settings.scale);

  if (settings.mode === 'outer') {
    ctx.shadowColor = settings.color;
    ctx.shadowBlur = settings.width;
    ctx.drawImage(img, pad/settings.scale, pad/settings.scale);
  }

  if (settings.smooth) ctx.filter = 'blur(1px)';
  ctx.drawImage(img, pad/settings.scale, pad/settings.scale);

  const blob = await c.convertToBlob({ type:'image/png' });
  self.postMessage({ blob, index });
};
`], { type:'application/javascript' })));

/* ---------- UI ---------- */
dropZone.onclick = () => fileInput.click();

dropZone.ondragover = e => {
  e.preventDefault();
  dropZone.classList.add('dragover');
};
dropZone.ondragleave = () => dropZone.classList.remove('dragover');
dropZone.ondrop = e => {
  e.preventDefault();
  dropZone.classList.remove('dragover');
  handleFiles(e.dataTransfer.files);
};

fileInput.onchange = () => handleFiles(fileInput.files);

function handleFiles(files) {
  [...files].forEach(file => {
    const img = new Image();
    img.onload = () => {
      const canvas = document.createElement('canvas');
      grid.appendChild(makeThumb(canvas, file.name));
      items.push({ file, img, canvas });
      renderAll();
    };
    img.src = URL.createObjectURL(file);
  });
}

function makeThumb(canvas, name) {
  const wrap = document.createElement('div');
  wrap.className = 'thumb';
  const btn = document.createElement('button');
  btn.textContent = '×';
  btn.onclick = () => {
    wrap.remove();
    items = items.filter(i => i.canvas !== canvas);
  };
  wrap.append(btn, canvas);
  return wrap;
}

Object.values(controls).forEach(c => c.oninput = renderAll);

/* ---------- Rendering ---------- */
function renderAll() {
  if (!items.length) return;
  progressBar.style.width = '0%';

  items.forEach((item, i) => {
    worker.postMessage({
      imgData: item.file,
      index: i,
      settings: {
        width:+controls.width.value,
        color:controls.color.value,
        mode:controls.mode.value,
        scale:+controls.scale.value,
        smooth:controls.smooth.checked
      }
    });
  });
}

worker.onmessage = e => {
  const { blob, index } = e.data;
  const img = new Image();
  img.onload = () => {
    const c = items[index].canvas;
    c.width = img.width;
    c.height = img.height;
    c.getContext('2d').drawImage(img,0,0);
    progressBar.style.width =
      ((index+1)/items.length*100)+'%';
  };
  img.src = URL.createObjectURL(blob);
};

/* ---------- Download ---------- */
document.getElementById('download').onclick = async () => {
  const zip = new JSZip();
  items.forEach(i => {
    zip.file(i.file.name.replace(/\..+$/,'')+'_outlined.png',
      i.canvas.toDataURL().split(',')[1], {base64:true});
  });
  const blob = await zip.generateAsync({type:'blob'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'outlined_images.zip';
  a.click();
};
</script>
</body>
</html>
