<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Outline Tool</title>

<style>
body {
  font-family: system-ui, sans-serif;
  background:#f3f4f6;
  padding:24px;
  color:#111827;
}

h1 { margin-bottom:4px; }
p { color:#6b7280; margin-top:0; }

.container {
  display:grid;
  grid-template-columns: 1fr 320px;
  gap:20px;
}

.panel {
  background:white;
  border-radius:12px;
  padding:16px;
  box-shadow:0 4px 20px rgba(0,0,0,.08);
}

.upload {
  border:2px dashed #d1d5db;
  padding:32px;
  text-align:center;
  border-radius:10px;
  cursor:pointer;
}
.upload.dragover {
  background:#eef2ff;
  border-color:#6366f1;
}

.grid {
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(140px,1fr));
  gap:14px;
  margin-top:16px;
}

.thumb {
  background:white;
  border-radius:8px;
  padding:8px;
  position:relative;
  border:1px solid #e5e7eb;
}
.thumb button {
  position:absolute;
  top:4px;
  right:4px;
  background:#ef4444;
  color:white;
  border:none;
  border-radius:4px;
  cursor:pointer;
}

canvas {
  width:100%;
  background:white;
  border-radius:6px;
}

label {
  font-weight:600;
  display:block;
  margin-top:14px;
}
input {
  width:100%;
  margin-top:6px;
}

.toggle {
  display:flex;
  align-items:center;
  gap:8px;
  margin-top:12px;
}

.progress {
  height:8px;
  background:#e5e7eb;
  border-radius:999px;
  overflow:hidden;
  margin-top:12px;
}
.progress div {
  height:100%;
  width:0%;
  background:#6366f1;
}

button.main {
  margin-top:16px;
  width:100%;
  padding:12px;
  font-weight:600;
  background:#111827;
  color:white;
  border-radius:8px;
  border:none;
  cursor:pointer;
}
</style>
</head>
<body>

<h1>Image Outline Tool</h1>
<p>Optional background removal • Solid outlines</p>

<div class="container">

<div class="panel">
  <div class="upload" id="dropZone">
    <strong>Drop images or click</strong><br>
    <small>PNG, JPG, WEBP</small>
    <input type="file" id="fileInput" hidden multiple accept="image/*">
  </div>
  <div class="grid" id="grid"></div>
</div>

<div class="panel">
  <label>Outline Width (px)</label>
  <input type="number" id="width" value="25" min="1" max="150">

  <label>Outline Color</label>
  <input type="color" id="color" value="#000000">

  <div class="toggle">
    <input type="checkbox" id="removeBg" checked>
    <label for="removeBg">Remove background first</label>
  </div>

  <label>Background Threshold</label>
  <input type="range" id="threshold" min="5" max="80" value="25">

  <div class="progress"><div id="progress"></div></div>

  <button class="main" id="download">Download Images</button>
</div>

</div>

<script>
const grid = document.getElementById('grid');
const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');
const progressBar = document.getElementById('progress');

const outlineWidth = document.getElementById('width');
const outlineColor = document.getElementById('color');
const removeBg = document.getElementById('removeBg');
const threshold = document.getElementById('threshold');

let items = [];

/* ---------- WORKER ---------- */
const worker = new Worker(URL.createObjectURL(new Blob([`
self.onmessage = async e => {
  const { file, width, color, index, removeBg, threshold } = e.data;
  const img = await createImageBitmap(file);

  const w = img.width;
  const h = img.height;

  const base = new OffscreenCanvas(w, h);
  const bctx = base.getContext('2d');
  bctx.drawImage(img, 0, 0);

  if (removeBg) {
    const imgData = bctx.getImageData(0, 0, w, h);
    const d = imgData.data;

    // sample top-left pixel as background
    const bg = [d[0], d[1], d[2]];

    for (let i = 0; i < d.length; i += 4) {
      const dr = d[i] - bg[0];
      const dg = d[i+1] - bg[1];
      const db = d[i+2] - bg[2];
      if (Math.sqrt(dr*dr + dg*dg + db*db) < threshold) {
        d[i+3] = 0;
      }
    }
    bctx.putImageData(imgData, 0, 0);
  }

  const pad = width;
  const out = new OffscreenCanvas(w + pad*2, h + pad*2);
  const ctx = out.getContext('2d');

  for (let y = -width; y <= width; y++) {
    for (let x = -width; x <= width; x++) {
      if (x*x + y*y <= width*width) {
        ctx.drawImage(base, pad + x, pad + y);
      }
    }
  }

  ctx.globalCompositeOperation = 'source-in';
  ctx.fillStyle = color;
  ctx.fillRect(0, 0, out.width, out.height);

  ctx.globalCompositeOperation = 'source-over';
  ctx.drawImage(base, pad, pad);

  const blob = await out.convertToBlob({ type: 'image/png' });
  self.postMessage({ blob, index });
};
`], { type: 'application/javascript' })));

/* ---------- UPLOAD ---------- */
dropZone.onclick = () => fileInput.click();

dropZone.ondragover = e => {
  e.preventDefault();
  dropZone.classList.add('dragover');
};
dropZone.ondragleave = () => dropZone.classList.remove('dragover');
dropZone.ondrop = e => {
  e.preventDefault();
  dropZone.classList.remove('dragover');
  handleFiles(e.dataTransfer.files);
};

fileInput.onchange = () => handleFiles(fileInput.files);

function handleFiles(files) {
  [...files].forEach(file => {
    const canvas = document.createElement('canvas');
    grid.appendChild(makeThumb(canvas));
    items.push({ file, canvas });
  });
  renderAll();
}

function makeThumb(canvas) {
  const wrap = document.createElement('div');
  wrap.className = 'thumb';

  const btn = document.createElement('button');
  btn.textContent = '×';
  btn.onclick = () => {
    wrap.remove();
    items = items.filter(i => i.canvas !== canvas);
  };

  wrap.append(btn, canvas);
  return wrap;
}

/* ---------- RENDER ---------- */
[outlineWidth, outlineColor, removeBg, threshold].forEach(i => i.oninput = renderAll);

function renderAll() {
  if (!items.length) return;
  progressBar.style.width = '0%';

  items.forEach((item, i) => {
    worker.postMessage({
      file: item.file,
      index: i,
      width: +outlineWidth.value,
      color: outlineColor.value,
      removeBg: removeBg.checked,
      threshold: +threshold.value
    });
  });
}

worker.onmessage = e => {
  const { blob, index } = e.data;
  const img = new Image();
  img.onload = () => {
    const c = items[index].canvas;
    c.width = img.width;
    c.height = img.height;
    c.getContext('2d').drawImage(img, 0, 0);
    progressBar.style.width = ((index + 1) / items.length * 100) + '%';
  };
  img.src = URL.createObjectURL(blob);
};

/* ---------- DOWNLOAD ---------- */
download.onclick = () => {
  items.forEach(item => {
    const a = document.createElement('a');
    a.href = item.canvas.toDataURL('image/png');
    a.download = item.file.name.replace(/\..+$/, '') + '_outlined.png';
    a.click();
  });
};
</script>
</body>
</html>
