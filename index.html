// Settings
const MAX_DEPTH = 10;

const breadcrumbDiv = document.querySelector(".breadcrumb");
const petTreeContainer = document.getElementById("pet-tree-container");

let path = [];

// Create clickable span
function createClickable(text, onClick) {
  const span = document.createElement("span");
  span.textContent = text;
  span.style.cursor = "pointer";
  span.style.color = "#ff77cc";
  span.style.textDecoration = "underline";
  span.onclick = onClick;
  span.onmouseenter = () => (span.style.color = "#ff33aa");
  span.onmouseleave = () => (span.style.color = "#ff77cc");
  return span;
}

// Update breadcrumb
function updateBreadcrumb() {
  breadcrumbDiv.innerHTML = "";
  const home = createClickable("Home", () => {
    path = [];
    showPetTree(null);
  });
  breadcrumbDiv.appendChild(home);

  path.forEach((node, i) => {
    const sep = document.createTextNode(" > ");
    breadcrumbDiv.appendChild(sep);
    const span = createClickable(node.name, () => {
      path = path.slice(0, i + 1);
      showPetTree(path[i].name);
    });
    breadcrumbDiv.appendChild(span);
  });
}

// Recursive function to create the ancestry tree as nested UL/LI
function createAncestryTree(name, depth = 0) {
  const li = document.createElement("li");
  const data = comboData[name];
  const emoji = data?.emoji || "‚ùì";
  li.innerHTML = `<span class="emoji">${emoji}</span>${name}`;
  li.onclick = (e) => {
    e.stopPropagation();
    // Add to path and update main view
    path.push({ name });
    showPetTree(name);
  };
  // If has parents and depth not too deep, recurse
  if (data && data.parents.length === 2 && depth < MAX_DEPTH) {
    const ul = document.createElement("ul");
    data.parents.forEach((parentName) => {
      ul.appendChild(createAncestryTree(parentName, depth + 1));
    });
    li.appendChild(ul);
  } else if (data && data.parents.length === 0) {
    // Base pet note
    const note = document.createElement("em");
    note.style.display = "block";
    note.style.fontSize = "0.8em";
    note.style.marginTop = "4px";
    note.style.color = "#aa88cc";
    note.textContent = "Base pet (no parents)";
    li.appendChild(note);
  }
  return li;
}

// Show the full ancestry tree for a selected pet/combo, or full list if none
function showPetTree(selectedName) {
  updateBreadcrumb();
  petTreeContainer.innerHTML = "";
  if (!selectedName) {
    // Show full alphabetized list of all pets/combos as top-level clickable items
    const ul = document.createElement("ul");
    Object.keys(comboData)
      .sort()
      .forEach((name) => {
        const li = document.createElement("li");
        const emoji = comboData[name]?.emoji || "‚ùì";
        li.innerHTML = `<span class="emoji">${emoji}</span>${name}`;
        li.onclick = () => {
          path = [{ name }];
          showPetTree(name);
        };
        ul.appendChild(li);
      });
    petTreeContainer.appendChild(ul);
  } else {
    // Show selected pet/combo as root and full ancestry expanded below
    const rootDiv = document.createElement("div");
    rootDiv.className = "pet-title";
    const emoji = comboData[selectedName]?.emoji || "‚ùì";
    rootDiv.innerHTML = `<span class="emoji">${emoji}</span><strong>${selectedName}</strong>`;
    petTreeContainer.appendChild(rootDiv);

    const ul = document.createElement("ul");
    const data = comboData[selectedName];
    if (!data) {
      const notFound = document.createElement("div");
      notFound.textContent = "Unknown pet/combo.";
      petTreeContainer.appendChild(notFound);
      return;
    }

    if (data.parents.length === 0) {
      const baseNote = document.createElement("div");
      baseNote.style.fontStyle = "italic";
      baseNote.style.marginTop = "8px";
      baseNote.textContent = "This is a base/original pet ‚Äî no parents.";
      petTreeContainer.appendChild(baseNote);
      return;
    }

    data.parents.forEach((parentName) => {
      ul.appendChild(createAncestryTree(parentName, 1));
    });

    petTreeContainer.appendChild(ul);
  }
}

// Initial load: show full pet/combo list
showPetTree(null);
